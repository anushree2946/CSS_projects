<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM WEBSITE</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    
    <header class="header">
            <!--logo part-->
        <div class="left">
            <img src="./static/images/fitness.jpg" alt="logo">
            <div class="change">Narawin Fitness</div>
        </div>

    <!-- navbar section 2-->
     <div class="mid">
        <ul class="navbar">
            <li><a href="" class="active">Home</a></li>
            <li><a href="" class="">Blog</a></li>
            <li><a href="" class="">About</a></li>
            <li><a href="" class="">Services</a></li>
        </ul>
     </div>
     <div class="right">
        <button class="btn">Call us</button>
        <button class="btn">Contact us</button>
     </div>

    </header>

    <section class="container">
        <h1>Join Our Fitness Goals</h1>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control mt-3"placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control mt-3"placeholder="Enter your Number">
            </div>
            <div class="form-group">
                <input type="email" class="form-control mt-3"placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-3"placeholder="Enter Your Gender">
              </div>
            <div class="form-group">
                <input type="number" class="form-control mt-3"placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-3"placeholder="Enter Your Address">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </section>
    
</body>
</html>
